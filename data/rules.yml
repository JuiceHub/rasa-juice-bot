version: "2.0"

rules:
  - rule: 回复闲聊
    steps:
      - intent: chitchat
      - action: utter_chitchat
  - rule: 和用户道别
    steps:
      - intent: goodbye
      - action: utter_goodbye
  - rule: 激活备忘录表单
    steps:
      - intent: request_memo   # intent that triggers form activation
      - action: memo_form      # run the form
      - active_loop: memo_form # this form is active
  - rule: 提交备忘录表单
    condition:
    - active_loop: memo_form # this form must be active
    steps:
      - action: memo_form      # run the form
      - active_loop: null            # the form is no longer active because it has been filled
      - action: utter_submit         # action to take after the form is complete
      - action: utter_slots_values   # action to take after the form is complete